<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!-- Display the G logo on the title. (Its called a "favicon") -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 

    <!-- Styling for responsive layout and basic design -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* viewport height */
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Top-right links styling. This is for the container itself.*/
        .top-right-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* ALSO Top-right links styling. This is for the elements inside the container.*/
        .top-right-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #000000;
            font-size: 13px;
        }

        /* Main container to center content */
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Logo styling default google logo size on desktop. */
        img {
            max-width: 100%;
            height: 92px;
            width: 272px;
            margin-bottom: 20px;
        }

        /* Search form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 14px;
            color: #202124;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #e0e0e0;
        }

        /* Media query for smaller screens */
        @media (max-width: 599px) {
            img {
                width: 200px;
                height: auto;
            }
            input[type="text"] {
                font-size: 14px;
                padding: 8px;
            }
            input[type="submit"] {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="top-right-links">
        <a href="imageSearch.html">Image Search</a>
        <a href="advSearch.html">Advanced Search</a>
    </div>

    <div class="container">
        <!-- Google Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">

        <!-- Search Form -->
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Google">
            <input type="submit" value="Google Search">
        </form>
    </div>
</body>
</html>
