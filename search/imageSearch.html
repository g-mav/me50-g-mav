<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>

    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon"> 

    <!-- Styling for responsive layout and basic design -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .top-right-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #000000;
            font-size: 13px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: 92px;
            width: 272px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 14px;
            color: #202124;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #e0e0e0;
        }

        /* Media query for smaller screens */
        @media (max-width: 599px) {
            img {
                width: 200px;
                height: auto;
            }
            input[type="text"] {
                font-size: 14px;
                padding: 8px;
            }
            input[type="submit"] {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="top-right-links">
        <a href="index.html">Back to Google</a>
        <a href="advSearch.html">Advanced Search</a>
    </div>

    <div class="container">
        <img src="assets/google_logo.png" alt="Google Logo">

        <!-- Updated search form for Image Search -->
        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch"> <!-- Image search parameter -->
            <input type="text" name="q" placeholder="Search Google Images">
            <input type="submit" value="Google Image Search">
        </form>
    </div>
</body>
</html>
